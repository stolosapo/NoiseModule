		<script src="js/noise-module.js"></script>

		<script type="text/javascript">	
			
			$(document).ready(function() {

				/* Create a new Singleton Noise Module */
				$( 'body' ).noiseModule( {

					modules 				: [

						{ name: "WhiteNoise", nodeType: "noise", type: "white" },
						{ name: "Gain", nodeType: "gain", type: "" },

						{ name: "SineWave", nodeType: "oscillator", type: "sine" },
						{ name: "Compressor", nodeType: "dynamicscompressor", type: "" },

						{ name: "Master", nodeType: "gain", type: "" }

					],

					connections				: [

						{ srcNode: "SineWave", destNode: "Compressor" },
						{ srcNode: "Compressor", destNode: "Master" },

						{ srcNode: "WhiteNoise", destNode: "Gain" },
						// { srcNode: "Gain", destNode: "Master" },

						{ srcNode: "Master", destNode: "output" }

					],

				} );
					
			});

		</script>
